HELP_0_0_0=Eres el conejito Merlin.\nPuedes moverte tocando una casilla adyacente.\n¡Pero no puedes atravesar los muros!
HELP_0_0_1=Este es el perro Lucio.\n¡Quiere comerte!\n(No te preocupes, en este nivel está encerrado)
HELP_0_0_2=¡Lucio es el doble de rápido que tú!
HELP_0_0_3=Pero no es muy listo,\nasí que siempre puedes engañarle
HELP_0_0_4=Tu misión es escapar a través de la madriguera
HELP_0_1_0=Lucio siempre intenta mover en horizontal\nantes que en vertical
HELP_0_1_1=Si mueves a la izquierda,\nLucio moverá primero a la izquierda\ny luego hacia abajo
HELP_0_1_2=Le has atrapado!\nAhora puedes ir a tu madriguera\nsin miedo a que te coma
HELP_0_2_0=Si pulsas sobre Merlín, pasaras turno.\nLucio moverá sin que tu te muevas
HELP_0_3_0=Recuerda: Lucio siempre intentará acercarse a ti.\nNunca hará ningún movimiento que le aleje de ti.\nY prefiere mover a izquierda y derecha\nantes que arriba y abajo
HELP_0_4_0=Te acuerdas de cómo hacer que se mueva Lucio\n sin moverte tú?
HELP_0_5_0=Al pasar una fase, ganas zanahorias. Puedes usarlas\npara comprar pistas que te digan si aún puedes\nganar, y cuál debe ser tu próximo movimiento
HELP_0_9_0=Este es el perro Sombra.\nSombra siempre intentará mover primero arriba y abajo\ny luego a izquierda y derecha
HELP_1_0_0=Este es el zorro Teo.\nTeo es super rápido!\nPuede mover tres veces por cada vez que muevas tú!
HELP_1_0_1=Al igual que Lucio,\nTeo prefiere mover en horizontal antes que en vertical.\nAsí que también puedes atraparle!
HELP_2_0_0=Menuda locura! Ahora son dos a la vez!\nEl zorro Teo es es más rápido. Siempre moverá el primero.\nCuando acabe, entonces moverá Lucio
HELP_2_1_0=Al menos se molestan entre ellos...\nSi mueves a la derecha,\nTeo moverá primero y no dejará sitio a Lucio para mover
HELP_2_2_0=Sombra es la mas lenta.\nSiempre mueve la última
